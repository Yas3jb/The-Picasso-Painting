<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Picasso Painting</title>
</head>
<body>
    <header>
        <h1>The Picasso Painting</h1>
    </header>
    <div class="gallery-container">
        <div class="artwork">
            <img src="./images/art1.jpg" alt="Picasso">
            <img src="./images/art2.jpg" alt="Picasso">
            <img src="./images/art3.jpg" alt="Picasso">
            <img src="./images/art4.jpg" alt="Picasso">
            <img src="./images/art5.jpg" alt="Picasso">
            <img src="./images/art6.jpg" alt="Picasso">
        </div>
        <div class="top-img">
            <img src="./images/art7.jpg" alt="">
            <img src="./images/art8.jpg" alt="">
        </div>
        <div class="form-container">
            <form action="submit.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
